<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
      Nome: <input type="text" name="nome" id="nome" />
      <br />
      <br />
      Email: <input type="email" name="email" id="email" /> - Senha:<input
        type="password"
        name="senha"
        id="senha"
      />
      <br />
      <br />
      Data de Nascimento:<input
        type="date"
        name="d_nascimento"
        id="d_nascimento"
      />
      - Foto: <input type="file" name="foto" id="foto" />
      <br />
      <br />
      Nacionalidade: <input list="nacionalidade" />
      <datalist id="nacionalidade">
        <option value="Russo"></option>
        <option value="Americano"></option>
        <option value="Brasileiro"></option>
      </datalist>
      - Genêro:
      <input type="radio" name="g_fem" id="genero" />
      <label for="g_fem">F</label>
      <input type="radio" name="g_masc" id="genero" />
      <label for="g_masc">M</label>
      <br />
      <br />
      Suas principais qualidades: <br />
      <label for="inteligencia">Inteligência</label>
      <input type="checkbox" name="inteligencia" id="inteligencia" />

      <label for="resiliencia">| Resiliência</label>
      <input type="checkbox" name="resiliencia" id="resiliencia" />

      <label for="p_fisico">| Preparo Físico</label>
      <input type="checkbox" name="p_fisico" id="p_fisico" />

      <label for="educacao">| Educação</label>
      <input type="checkbox" name="educacao" id="educacao" />|

      <br />
      <br />
      <textarea name="message" rows="10" cols="30">
Porque você gostaria de ser um astronauta?</textarea
      >
      <br />
      <br />
      <input type="submit" value="Criar" />
    </form>
  </body>
</html>
